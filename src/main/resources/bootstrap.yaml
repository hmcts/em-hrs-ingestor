spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: true
      paths: /mnt/secrets/em-hrs-ingestor,/mnt/secrets/em-hrs-api,/mnt/secrets/rpa
      aliases:
        rpa.AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
        rpa.app-insights-connection-string: app-insights-connection-string
        em-hrs-ingestor.microservicekey-em-hrs-ingestor: S2S_KEY
        em-hrs-api.cvp-storage-connection-string: CVP_STORAGE_CONNECTION_STRING
        em-hrs-api.cvp-storage-container-name: CVP_STORAGE_CONTAINER_NAME
